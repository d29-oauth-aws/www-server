<!DOCTYPE html>
<html>

<head>
  <title>Auth Test</title>
</head>

<body>

  <div id="oauth"></div>

  <script src="http://code.jquery.com/jquery-3.3.1.js"></script>

  <script>

    /*
    https://www.amazon.com/ap/oa?client_id=foodev
    &scope=profile
    &response_type=code
    &state=208257577ll0975l93l2l59l895857093449424
    &redirect_uri=https://client.example.com/auth_popup/token
    */

    let amazonURL = "https://www.amazon.com/ap/oa";

    let options = {
      client_id: 'amzn1.application-oa2-client.5ce879078d484277940a8f0e31ac4f70',
      response_type: 'code',
      redirect_uri: 'http://localhost:3000/oauth',
      scope: 'profile',
    };

    let QueryString = Object.keys(options).map((key, i) => {
      return `${key}=` + encodeURIComponent(options[key]);
    }).join("&");

    let authURL = `${amazonURL}?${QueryString}`;
    console.log(authURL);

    $('#oauth').append(`<a href="${authURL}">Login With Amazon</a>`);

  </script>




</body>

</html>
